<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <h2 id="statusText"></h2>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" id="box0"></div>
            <div cellIndex="1" class="cell" id="box1"></div>
            <div cellIndex="2" class="cell" id="box2"></div>
            <div cellIndex="3" class="cell" id="box3"></div>
            <div cellIndex="4" class="cell" id="box4"></div>
            <div cellIndex="5" class="cell" id="box5"></div>
            <div cellIndex="6" class="cell" id="box6"></div>
            <div cellIndex="7" class="cell" id="box7"></div>
            <div cellIndex="8" class="cell" id="box8"></div>
        </div>
    </div>
    <div class="button">
        <button id="restartBtn">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
